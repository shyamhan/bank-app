spring:
  config:
    activate:
      on-profile: test
  application:
    name: transaction-service

  datasource:
    url: jdbc:h2:mem:bankapp
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console